services:
  mariadb:
    image: mariadb:10.5
    container_name: rerekisho-reaction-mariadb-local
    restart: unless-stopped
    ports:
      - "127.0.0.1:3002:3306"
    environment:
      MARIADB_ROOT_PASSWORD: rootpass
      MARIADB_DATABASE: rerekisho_reaction_local_db
      MARIADB_USER: prisma_user_local
      MARIADB_PASSWORD: passpass
      TZ: Asia/Tokyo
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/init:/docker-entrypoint-initdb.d:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --save ""
      --appendonly no
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:3004:6379"
    volumes:
      - redis_data:/data

volumes:
  mariadb_data:
  redis_data:
